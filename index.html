<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Interativo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Interativo</h1>
        <p id="score">Pontuação: 0</p>
        <p id="wrong">Erros: 0</p>
        <p id="question"></p>
        <div id="choices">
            <button id="choice1" class="choice"></button>
            <button id="choice2" class="choice"></button>
            <button id="choice3" class="choice"></button>
            <button id="choice4" class="choice"></button>
            <button id="choice5" class="choice"></button>
        </div>
        <button class="restart" hidden>Restart</button>
    </div>


    
</body>
</html>
